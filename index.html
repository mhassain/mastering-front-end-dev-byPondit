<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <table> 
            <tr> 
                <td> 
                    <label for="fname">First Name</label> 
                </td> 
                <td>
                    <input type="text" name="fname" id="fname" />
                </td> 
            </tr> 
            <tr> 
                <td> 
                    <label for="lname">Lirst Name</label> 
                </td> 
                <td>
                    <input type="text" name="lname" id="lname" />
                </td> 
            </tr> 
            <tr> 
                <td>
                    <label for="address">Address</label> 
                </td> 
                <td>
                    <input type="text" name="address" id="address" />
                </td> 
            </tr> 
            <tr> 
                <td>
                    <label for="city">City/State/Zip</label> 
                </td> 
                <td>
                    <input type="text" name="city" id="city" />
                </td> 
            </tr> 
            <tr> 
                <td>
                    <label for="phone">Home Phone</label> 
                </td> 
                <td>
                    <input type="number" name="phone" id="phone" />
                </td> 
                <td>
                    <label for="cellPhone">Cell Phone</label> 
                </td> 
                <td>
                    <input type="number" name="cellPhone" id="cellPhone"/>
                </td> 
            </tr> 
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gift">Enclosed is my tax-deductible gift of </label>
                </td>
                <td>
                    <input type="text" name="gift" id="gift">
                </td>
            </tr>
            <tr>
                <td>
                    <p>I would like my donation applied toward:</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="box-1" id="box-1">
                    <span><input type="text" name="box-1"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="box-2" id="box-2">
                    <span><input type="text" name="box-2"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="box-3" id="box-3">
                    <span><input type="text" name="box-3"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="box-4" id="box-4">
                    <span><input type="text" name="box-4"></span>
                </td>
                </tr>
            <tr>
                <td>
                    <input type="checkbox" name="box-5" id="box-5">
                    <span><input type="text" name="box-5"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Please make checks, corporate matches, and other donations payable to: </p>
                </td>
            </tr>
            <tr>
                <td><input type="text" name="check" id="check"></td>
            </tr>
            <tr>
                <td>
                    <label for="gift-2">Gift will be matched by:</label> 
                </td> 
                <td>
                    <input type="text" name="gift-2" id="gift-2" />
                </td> 
            </tr>
            <tr>
                <td>
                    <label for="orgName">Organization Name</label> 
                </td> 
                <td>
                    <input type="text" name="orgName" id="orgName" />
                </td> 
            </tr>
            <tr>
                <td>
                    <label for="logo">Branding/Logo</label> 
                </td> 
                <td>
                    <input type="text" name="logo" id="logo" />
                </td> 
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="box-6" id="box-6">
                    <span>Please keep my donation confidential</span>
                </td>
            </tr>
        </table> 
    </form> 
</body>
</html>
